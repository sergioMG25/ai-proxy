services:
  ai-proxy:
    build: .
    container_name: ai-proxy-free
    ports:
      - "${EXTERNAL_PORT:-3001}:3000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
